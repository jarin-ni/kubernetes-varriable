apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-var
  namespace: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-var
  template:
    metadata:
      labels:
        app: nextcloud-var
    spec:
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "mkdir -p /var/www/html/config /var/www/html/data /var/www/html/apps /var/www/html/themes && chown -R 33:33 /var/www/html/config /var/www/html/data /var/www/html/apps /var/www/html/themes"]
          volumeMounts:
            - name: data
              mountPath: /var/www/html
      containers:
        - name: nextcloud-var
          image: nextcloud:27
          env:
            - name: MYSQL_HOST
              value: nextcloud-var-mariadb
            - name: REDIS_HOST
              value: nextcloud-var-redis
          envFrom:
            - secretRef:
                name: nextcloud-secret
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    echo "Waiting for Nextcloud to be ready..."
                    for i in {1..60}; do
                      if su -s /bin/bash www-data -c "php occ status" 2>/dev/null | grep -q "installed: true"; then
                        echo "Nextcloud is ready, configuring..."
                        su -s /bin/bash www-data -c "
                          php occ config:system:set trusted_domains 1 --value=nextcloud.smileshosting.com
                          php occ config:system:set overwrite.cli.url --value=https://nextcloud.smileshosting.com
                          php occ config:system:set overwritehost --value=nextcloud.smileshosting.com
                          php occ config:system:set overwriteprotocol --value=https
                        "
                        echo "Configuration completed"
                        exit 0
                      fi
                      echo "Waiting... ($i/60)"
                      sleep 10
                    done
                    echo "Nextcloud not ready after 10 minutes, skipping configuration"
          volumeMounts:
            - name: data
              mountPath: /var/www/html
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nextcloud-nfs-pvc-var

