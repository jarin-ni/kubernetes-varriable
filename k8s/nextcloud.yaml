apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-var
  namespace: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-var
  template:
    metadata:
      labels:
        app: nextcloud-var
    spec:
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "mkdir -p /var/www/html/config /var/www/html/data /var/www/html/apps /var/www/html/themes && chown -R 33:33 /var/www/html/config /var/www/html/data /var/www/html/apps /var/www/html/themes"]
          volumeMounts:
            - name: data
              mountPath: /var/www/html
      containers:
        - name: nextcloud-var
          image: nextcloud:27
          env:
            - name: MYSQL_HOST
              value: nextcloud-var-mariadb
            - name: REDIS_HOST
              value: nextcloud-var-redis
            - name: NEXTCLOUD_ADMIN_USER
              value: admin
            - name: NEXTCLOUD_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-secret
                  key: NEXTCLOUD_ADMIN_PASSWORD
          envFrom:
            - secretRef:
                name: nextcloud-secrets
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    echo "Waiting for Nextcloud to initialize..."
                    sleep 30
                    echo "Running Nextcloud configuration..."
                    su -s /bin/bash www-data -c "
                      php occ config:system:set trusted_domains 1 --value=nextcloud.smileshosting.com --quiet
                      php occ config:system:set overwrite.cli.url --value=https://nextcloud.smileshosting.com --quiet
                      php occ config:system:set overwritehost --value=nextcloud.smileshosting.com --quiet
                      php occ config:system:set overwriteprotocol --value=https --quiet
                      echo 'Nextcloud configuration completed successfully'
                    " 2>&1 | tee /tmp/nextcloud-config.log
          volumeMounts:
            - name: data
              mountPath: /var/www/html
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nextcloud-nfs-pvc-var

