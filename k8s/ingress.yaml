apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-var-ingress
  namespace: nextcloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - nextcloud.smileshosting.com
    secretName: nextcloud-tls
  rules:
  - host: nextcloud.smileshosting.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nextcloud-var
            port:
              number: 80

